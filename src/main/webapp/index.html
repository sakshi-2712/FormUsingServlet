<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form</title>
<style>
  .container{
        width: 30%;
        border: 1px solid black;
        margin:auto;
        padding:20px;
        font-size:20px
      }
      
      #myform table tr td input{
       font-size :20px;
      }
</style>
</head>
<body>
<h1>My from</h1>
<form action = "RegisterServlet" method="post">
<table>

  <tr>
  <td>Enter your name:</td>
  <td><input type="text" name="user_name" placeholder="enter here"/></td>
  </tr>
  
  <tr>
  <td>Enter your Password:</td>
  <td><input type="password" name="password" placeholder="enter here"/></td>
  </tr>
  
  <tr>
  <td>Enter your email:</td>
  <td><input type="email" name="email" placeholder="enter here"/></td>
  </tr>
  
  <tr>
  <td>select gender:</td>
  <td><input type="radio" name="user_gender" value="male">male <input type = "radio" name="user_gender" value="female">female</td>
  </tr>
  
  <tr>
  <td>
       Select the Course:
  </td>
  <td>
  <select name="user_course">
      <option value="java">java</option>
      <option value="php">php</option>
      <option value="html">html</option>
      <option value="css">css</option>
      <option value="python">python</option>
  </select>
 </td>
  </tr>
  
  <tr>
  <td style="text-align: right;">
     <input type="checkbox" value="checked" name="condition"/>    
  </td>
  <td>
   Agree terms and condition
  </td>
  </tr>
  
  <tr>
  <td>
  </td>
  <td>
  <button type="submit">Register</button>
  <button type="reset">Reset</button>
  </td>
  </tr>
  </table>
  </form>
</body>
</html>
